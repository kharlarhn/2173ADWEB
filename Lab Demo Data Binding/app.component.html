<!-- INTERPOLATION -->
<p>{{ title }}</p>

<!-- PROPERTY BINDING -->
<input type="text" [value]="clientName" />

<!-- STYLE BINDING -->
<p [style.color]="myColor"> Text color was styled using style binding!</p>

<!-- CLASS BINDING-->
<p [class]="appliedCSS"> This line applied the *myClass* property.</p>
<p [class.blue]="notAppliedCSS"> While this does not.</p>

<!-- EVENT BINDING-->
<button (click)="showData($event)">Click Here</button> 
<button on-click="showData($event)">Click Here</button>

<h2>Example 1</h2>
<button (click)="clickMe()">Click Me</button>
<p>You have clicked {{clickCount}}</p>
