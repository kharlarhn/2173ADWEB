<!-- partners.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="card img-card bg-dark text-white text-center">
  <img src="https://images.unsplash.com/photo-1587560699334-cc4ff634909a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
  <div class="card-img-overlay">
    <h2 class="title">{{join}}</h2> <br>
    <h1 class="title2" >Join and meet thousands academicians around the globe and stay updated!
    </h1>
    <button type="button" class="btn btn-outline-light" >Click here to Join!</button>
    <br><br><br><br>
  </div>
</div>


<h4>Fill the form Below:</h4>
    
    <!--KEYUP--->
    <p>First Name <input type="text" style="width: 15em;" 
        #keyupbox placeholder="keyup box" (keyup)= "getData(keyupbox.value)" 
        [(ngModel)]="firstName" class="form-control"/></p>
    <p>Last Name <input type="text" style="width: 15em;" 
        #keyinputbox placeholder="input box" (input)= "getData(keyinputbox.value)" 
        [(ngModel)]="lastName" class="form-control"/></p>
    <p>Student Name : {{firstName}} {{lastName}}</p>
    <p>Enter Email Address: <input type="text" style="width: 20em;" 
        #keydownbox placeholder="keydown box" (keydown)= "getData(keydownbox.value)" 
        [(ngModel)]="emel" class="form-control"/></p>
    <p>Email: {{emel}}</p>
    <p>Enter Institution/Affliation: <input type="text" style="width: 20em;" 
        #keyblurbox placeholder="blur box" (blur)= "getData(keyblurbox.value)" 
        [(ngModel)]="ins" class="form-control"/></p>
    <p>Institution/Affliation: {{ins}}</p>
